<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="creditcard.css">
    <script src="creditcard.js" defer></script>
    <title>Credit Card Form</title>
</head>
<body>
    <section id="main">
        <form id="cardFront" action="#" method="get">
            <p id="total">Total: $199</p>
            <p id="image">ðŸ’³</p>
            <label for="creditCardNumber">CARD NUMBER</label>
            <input type="text" id="creditCardNumber" name="creditCardNumber" placeholder="1234 5678 9101 1020" required />

            <label for="cardHolderName">CARD HOLDER</label>
            <input type="text" id="cardHolderName" name="cardHolderName" placeholder="John Doe" required />

            <div id="cardExpiration">
                <label for="expirationDate">EXPIRATION</label>
                <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate">
                <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate">
            </div>
        </form>

        <form id="cardBack" action="#" method="get">
            <div id="stripe"></div>
            <label for="cvc">CVC/CVV</label>
            <input type="text" id="cvc" name="cvc" placeholder="xxx" required>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
